{% extends 'base.html'%}


{% block content %}
  <h2>用户列表</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.username }}-{{ user.email }}-{{user.date_joined}}</li>
    {% empty %}
      <li>没有用户. <a href="{% url 'generate_random_user' %}">随机产生一些用户.</a></li>
    {% endfor %}
  </ul>
 
{% endblock %}
